<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables webpage</title>
    <style media="screen">
      table {
        border: 3px solid green;
      }
     th{
       border: 3px solid green;
     }
    td {
      border: 3px solid green;
    }
    </style>
  </head>
  <body>
      <h1>My Family</h1>
      <table>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
        <tr>
          <td>Timothy</td>
          <td>Essuman</td>
          <td>27</td>
          <td>Procurement officer</td>
        </tr>
        <td>Elizabeth</td>
        <td>Appoh</td>
        <td>27</td>
        <td>Trader</td>
      </table>

  </body>
</html>
